<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/personas"></ion-back-button>
    </ion-buttons>
    <ion-title>{{persona.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="deletePersona()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">

    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="persona.imageURL"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{persona.title}}</h1>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{persona.descripcion}}</h1>
      </ion-col>
    </ion-row>

 
      </ion-grid>

</ion-content>
